<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Vertical Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cámara Vertical</h1>
    
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <img id="lastImage" src="" alt="Captura">
        <div class="green-overlay"></div>
    </div>

    <div id="warning-message" class="hidden">
        ⚠️ Active la linterna manualmente si es necesario
        <button id="close-warning">OK</button>
    </div>
    
    <div class="button-bar">
        <button id="discard">↺ Descartar</button>
        <button id="capture">⦿ Capturar</button>
        <button id="send">↑ Enviar</button>
    </div>
    
    <div id="debug-console">
        <h3>Registro Técnico</h3>
        <ul id="log-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
