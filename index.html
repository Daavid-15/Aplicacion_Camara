<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámara: Flash Temporal y Envío de Imagen</title>
    <!-- Vinculamos la hoja de estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cámara con Flash Temporal y Envío</h1>
    
    <!-- Contenedor del video -->
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <!-- Overlay verde (recuadro) que será cuadrado y se definirá dinámicamente -->
      <div class="green-overlay-video"></div>
    </div>
    
    <!-- Botón para capturar la foto -->
    <button id="capture">Capturar Foto</button>
    
    <!-- Sección para mostrar la última imagen capturada -->
    <div id="last-captured">
      <h2>Última imagen capturada</h2>
      <img id="lastImage" src="" alt="Última imagen capturada" />
    </div>
    
    <!-- Área de depuración (opcional) -->
    <div id="debug">
      <h3>Mensajes de Depuración</h3>
      <ul id="debugList"></ul>
    </div>
    
    <!-- Vinculamos el archivo de JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
