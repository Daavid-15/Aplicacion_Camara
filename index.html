<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámara: Flash Temporal y Última Imagen Capturada</title>
    <!-- Vinculamos la hoja de estilos -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Aplicación Camara</h1>
    
    <!-- Contenedor del video -->
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <!-- Overlay (recuadro verde) que será cuadrado y se definirá dinámicamente -->
      <div class="green-overlay-video"></div>
    </div>
    
    <!-- Botón para capturar la foto -->
    <button id="capture">Capturar Foto</button>
    
    <!-- Sección para mostrar la última imagen capturada -->
    <div id="last-captured">
      <h2>Última imagen capturada</h2>
      <img id="lastImage" src="" alt="Última imagen capturada" />
    </div>
    
    <!-- Área de depuración para mensajes (opcional) -->
    <div id="debug">
      <h3>Mensajes de depuración</h3>
      <ul id="debugList"></ul>
    </div>
    
    <!-- Vinculamos el archivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
